{% include 'navbar.html' %}
<!DOCTYPE html>
<html>
<head>
    <title>Past Trips</title>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Segoe UI', 'Roboto', Arial, sans-serif;
            background: #f4f8fb;
            margin: 0;
            color: #222;
        }
        .container {
            max-width: 900px;
            margin: 48px auto 0 auto;
            padding: 36px 24px 48px 24px;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 4px 24px #0002;
        }
        .nav {
            margin-bottom: 24px;
        }
        .nav a {
            color: #1976d2;
            font-weight: 600;
            text-decoration: none;
            margin-right: 18px;
            transition: color 0.18s;
        }
        .nav a:hover {
            color: #42a5f5;
        }
        h1 {
            font-size: 2.2em;
            font-weight: 700;
            margin-bottom: 24px;
            color: #1976d2;
        }
        .folder {
            background: #f4f8fb;
            border-radius: 8px;
            padding: 14px 18px;
            margin-bottom: 12px;
            font-size: 1.15em;
            font-weight: 600;
            color: #222;
            box-shadow: 0 2px 8px #1976d211;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background 0.18s, box-shadow 0.18s;
        }
        .folder:hover {
            background: #e3f2fd;
            box-shadow: 0 4px 16px #1976d244;
        }
        .date-list {
            margin-left: 32px;
            margin-bottom: 18px;
        }
        .date {
            background: #fafdff;
            border-radius: 6px;
            padding: 8px 16px;
            margin-bottom: 8px;
            font-size: 1.05em;
            color: #1976d2;
            cursor: pointer;
            transition: background 0.18s;
        }
        .date:hover {
            background: #e3f2fd;
        }
        @media (max-width: 700px) {
            .container {
                padding: 8px 2vw 24px 2vw;
            }
            h1 {
                font-size: 1.3em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav">
            <a href="/">Start New Trip</a>
        </div>
        <h1>Past Trips</h1>

        {% for lake, dates in trips.items() %}
        <div class="folder" onclick="toggleDates('{{ loop.index }}')">
            üìÅ {{ lake }}
        </div>
        <div class="date-list" id="dates-{{ loop.index }}">
            {% for date in dates %}
            <div class="date" onclick="goToTrip('{{ lake }}', '{{ date }}')">
                üìÖ {{ date }}
            </div>
            {% endfor %}
        </div>
        {% endfor %}
    </div>

    <script>
        function toggleDates(id) {
            const el = document.getElementById('dates-' + id);
            el.style.display = (el.style.display === 'block') ? 'none' : 'block';
        }

        function goToTrip(lake, date) {
            fetch(`/set-trip?location=${encodeURIComponent(lake)}&date=${encodeURIComponent(date)}`)
                .then(() => {
                    window.location.href = '/log';
                });
        }
    </script>
</body>
</html>
