<!DOCTYPE html>
<html>
<head>
    <title>Fishing Trip</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            background: #f0f0f0;
            margin: 0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        .map {
            height: 400px;
            margin-top: 20px;
            border-radius: 8px;
        }
        .catch-form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        input, select {
            padding: 10px;
            width: 100%;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        button {
            padding: 10px;
            width: 100%;
            background: #007bff;
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .catch-entry {
            background: white;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.1);
        }
        img {
            max-width: 200px;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>{{ location }} — {{ date }}</h2>
            <a href="/trips">View Past Trips</a>
        </div>

        <div id="map" class="map"></div>

        <form class="catch-form" action="/add-catch" method="POST" enctype="multipart/form-data">
            <h3>Add Catch</h3>
            <select name="species" required>
                <option disabled selected>Select Species</option>
                <option>Largemouth Bass</option>
                <option>Smallmouth Bass</option>
            </select>
            <select name="length" required>
                <option disabled selected>Select Length (inches)</option>
                {% for i in range(4, 121) %}
                <option>{{ (i / 4)|round(2) }}</option>
                {% endfor %}
            </select>
            <select name="weight" id="weight-select" required onchange="toggleCustomWeight(this.value)">
                <option disabled selected>Select Weight (lbs)</option>
                {% for i in range(1, 11) %}
                <option>{{ i }}</option>
                {% endfor %}
                <option value="other">Other</option>
            </select>
            <input type="text" name="custom_weight" id="custom-weight" placeholder="Enter custom weight (lbs)" style="display: none; margin-top: 10px;" />

            <script>
            function toggleCustomWeight(value) {
                const customInput = document.getElementById('custom-weight');
                if (value === 'other') {
                    customInput.style.display = 'block';
                    customInput.setAttribute('required', 'required');
                } else {
                    customInput.style.display = 'none';
                    customInput.removeAttribute('required');
                }
            }
            </script>

            <input type="text" name="bait" placeholder="Bait Used" required />
            <input type="file" name="photo" required />
            <button type="submit">Log Catch</button>
        </form>

        <h3 style="margin-top: 30px;">Catches</h3>
        {% for c in catches %}
        <div class="catch-entry">
            <strong>{{ c.species }}</strong> — {{ c.length }}" / {{ c.weight }} lbs on {{ c.bait }}
            {% if c.photo %}
                <img src="{{ url_for('static', filename='uploads/' ~ c.photo) }}">
            {% endif %}
        </div>
        {% endfor %}
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        {% if catches and catches[-1].gps %}
        const map = L.map('map').setView([{{ catches[-1].gps[0] }}, {{ catches[-1].gps[1] }}], 14);
        {% else %}
        const map = L.map('map').setView([43.0362, -72.1147], 13);
        {% endif %}

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        {% for c in catches %}
        {% if c.gps %}
        L.marker([{{ c.gps[0] }}, {{ c.gps[1] }}])
            .addTo(map)
            .bindPopup("<b>{{ c.species }}</b><br>{{ c.length }} in, {{ c.weight }} lbs<br>{{ c.bait }}<br><img src='{{ url_for('static', filename='uploads/' ~ c.photo) }}' width='100'>");
        {% endif %}
        {% endfor %}
    </script>
</body>
</html>
